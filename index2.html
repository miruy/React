<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <!-- react js를 사용하기 위한 설치 -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <!-- react를 사용하여 body안에 html태그를 자동 적용하기 위한 라이브러리 설치 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- JS -> JSX 코드변환기 Babel 설치 추가  -->

  <script type="text/babel">
    const root = document.getElementById("root");

    function App() {
      const [amount, setAmount] = React.useState(0);
      const [fliped, setFliped] = React.useState(false);

      const onChange = (event) => {
        setAmount(event.target.value);
      };

      const reset = () => setAmount(0);

      const flip = () => {
        reset();
        setFliped((current) => !current);
      };

      return (
        <div>
          <h1 className="hi">Super Converter</h1>

          <div>
            <label htmlFor="minute">Minute</label>
            <input
              value={fliped ? amount * 60 : amount}
              id="minute"
              placeholder="Minute"
              type="number"
              onChange={onChange}
              disabled={fliped}
            />
          </div>

          <div>
            <label htmlFor="hour">Hour</label>
            <input
              value={fliped ? amount : Math.round(amount / 60)}
              id="hour"
              placeholder="Hour"
              type="number"
              disabled={!fliped}
              onChange={onChange}
            />
          </div>

          <button id="reset" onClick={reset}>
            Reset
          </button>
          <button id="flip" onClick={flip}>
            Flip
          </button>
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
