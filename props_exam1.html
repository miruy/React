<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <!-- react js를 사용하기 위한 설치 -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <!-- react를 사용하여 body안에 html태그를 자동 적용하기 위한 라이브러리 설치 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- JS -> JSX 코드변환기 Babel 설치 추가  -->

  <script type="text/babel">
    // 전달받은 onClick인자를 <button>태그에 이벤트리스너onClick을 달아 사용할 때 변화가 생김
    function Btn({ text, onClick }) {
      console.log(text);
      return (
        <button
          onClick={onClick}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }

    function App() {
      const [value, setValue] = React.useState("Save");

      const changeValue = () => {
        setValue("Revert");
      };

      return (
        /* 
        아래의 onClick={changeValue}는 HTML의 이벤트리스너가 아닌! 그냥 Props의 속성(Syntax)일뿐!
        따라서, 아래 버튼을 눌렀을 때 일어나는 변화 없음 -> onClick이라는 Syntax가 Btn 함수의 인자로 전달되어 함수 내에서 사용할 수 있음
        */
        <div>
          <Btn text={value} onClick={changeValue} />
          <Btn text="Confirm" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
