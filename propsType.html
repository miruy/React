<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <!-- react js를 사용하기 위한 설치 -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <!-- react를 사용하여 body안에 html태그를 자동 적용하기 위한 라이브러리 설치 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- JS -> JSX 코드변환기 Babel 설치 추가  -->

  <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  <!-- 1. PropsType 라이브러리 설치 -->

  <script type="text/babel">
    function Btn({ text, fontSize = 30 }) {
      console.log(text);
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: fontSize,
          }}
        >
          {text}
        </button>
      );
    }

    // 2. prop의 타입을 지정 -> 체크 후 콘솔창에서 react가 해주는 경고 확인
    Btn.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
    };

    function App() {
      return (
        <div>
          <Btn text="Save" fontSize={18} />
          <Btn text={"Continue"} />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
